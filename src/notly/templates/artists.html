<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Artists | Notly</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron p-1">
                    <h1>Artists</h1>
                    <p>Browse by top artists</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row">
            {% for artist in artists %}
            <div class="col-lg-4">
                <div class="card artist_card_artist_list my-5" style="width: 18rem;">
                    <a href="/artist/{{artist.href}}">
                        <img class="card-img-top" src="/static/images/{{ artist.main_image }}" alt="{{ artist.name }}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ artist.name }}</h5>
                        <h6>{{ artist.epoch_name }}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include "footer.html" %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
