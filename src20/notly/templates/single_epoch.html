<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                    <h1>{{ epoch.name }}</h1>
                    {{ epoch.full_description|safe}}
                </div>
            </div>
        </div>

        <div class="row">
            {% for artist in artists %}
            <div class="col-lg-4">
                <div class="card epoch_card" style="width: 18rem;">
                    <a href="/artist/{{artist.href}}"><img class="card-img-top" src="/static/images/{{ artist.main_image }}"
                            alt="{{ artist.name }}"></a>
                    <div class="card-body">
                        <h5 class="card-title">{{ artist.name }}</h5>
                        <p class="card-text">{{ artist.description }}</p>
                        <a href="/artist/{{artist.href}}" class="btn btn-primary">More...</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row">
            {% for song in songs %}
                {{ song.name }}
            {% endfor %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
