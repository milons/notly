<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    {% include "navbar.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">

                        <div class="jumbotron p-1">
                            <h1>{{ artist.name }}</h1>
                            <h2>{{ epoch.name }}</h2>
                            <div class="jumbotron-small-text text-justify"> {{ artist.description|safe}}</div>
                            <!-- TODO: Show more description -->
                        </div>
                    </div>
                </div>
                <div class="row py-5">
                    <div class="col-12">
                        <h3>Songs</h3>
                    </div>
                    <ul class="list-group">
                        {% for song in songs %}
                        <li class="list-group-item"><a href="/song/{{song.id}}">{{ artist.name }} -
                                {{ song.title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
            <div class="col-4 artist-image-holder py-5">
                <img src="/static/images/{{ artist.main_image }}" alt="{{ artist.name }}">
            </div>
        </div>

    </div>
    </div>

    </div>
    {% include "footer.html" %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
